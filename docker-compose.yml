version: '3.7'
services:
    nodered:
        container_name: nodered
        image: dpflores/acme_nodered:base
        environment:
            TZ: America/Lima
        # volumes:
            # - "./nodered-data:/data"
        privileged: true
        restart: "always"
        network_mode: "host"
            
    db:
        image: lscr.io/linuxserver/mariadb
        container_name: mariadb
        volumes:
        - ./mariadb-data:/config
        privileged: true
        restart: always
        ports:
        - 3306:3306
        environment:
            PUID: 1000
            PGID: 1000
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: MYSQL_DATABASE
            MYSQL_USER: MYSQL_USER
            MYSQL_PASSWORD: MYSQL_PASSWORD
            TZ: America/Lima
         
            
            
